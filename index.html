<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The line </title>

    <link rel="stylesheet" href="thelinestyle.css" />

    <script src="thelinescript.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
  </head>
  <body>

    <div>
      <div class="coordinates">
        <div>X:<span class="posX">95</span></div>
        <div>Y:<span class="posY">80</span></div>
      </div>

      <svg
        width="190"
        height="160"
        viewBox="0 0 190 160"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M 10 80 Q 95 80 180 80"
          stroke="white"
          fill="transparent"
          id="curve"
        />

        <circle cx="10" cy="80" r="2" fill="blue" id="start-point" />
        <circle cx="180" cy="80" r="2" fill="blue" id="end-point" />
        <circle cx="95" cy="80" r="5" fill="red" id="control-point" />
      </svg>
    </div>
  </body>
</html>
